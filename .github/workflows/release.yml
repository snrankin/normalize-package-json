# Reusable workflow for releases; to eject, you can replace this file with
# https://github.com/ryansonshine/ryansonshine/blob/main/.github/workflows/release.yml

name: Release Package

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        env:
          CI: true
        run: npm ci
      - name: Build
        if: success()
        run: npm run build --if-present
      - name: Test
        if: success()
        run: npm test
      - name: Run Code Coverage
        uses: codecov/codecov-action@v3.1.0
        with:
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
      - name: Release
        if: success()
        uses: codfish/semantic-release-action@v2
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Show Semantic Release Results
        run: echo ${{ steps.semantic.outputs.release-version }} && echo "$OUTPUTS"
        env:
          OUTPUTS: ${{ toJson(steps.semantic.outputs) }}
