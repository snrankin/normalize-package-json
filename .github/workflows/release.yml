# Reusable workflow for releases; to eject, you can replace this file with
# https://github.com/ryansonshine/ryansonshine/blob/main/.github/workflows/release.yml

name: Node.js Package

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        env:
          CI: true
        run: npm ci
      - name: Build
        if: success()
        run: npm run build --if-present
      - name: Test
        if: success()
        run: npm test
      - name: Run Code Coverage
      - uses: codecov/codecov-action@v3.1.0
        with:
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
      - name: Release
        if: success()
        uses: codfish/semantic-release-action@v2
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
          OUTPUTS: ${{ toJson(steps.semantic.outputs) }}
        run: echo ${{ steps.semantic.outputs.release-version }} && echo "$OUTPUTS"
